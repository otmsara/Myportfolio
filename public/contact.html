                    <div class="contact_info">
                        <div class="info_item">
                            <i class="lnr lnr-home"></i>
                            <h6>Tangeir, MOROCCO</h6>
                            <p>Rue Mohammed V</p>
                        </div>
                        <div class="info_item">
                            <i class="lnr lnr-phone-handset"></i>
                            <h6><a href="#">(+212) 649-026042</a></h6>
                            <p>Every day from 9 AM to 6 PM</p>
                        </div>
                        <div class="info_item">
                            <i class="lnr lnr-envelope"></i>
                            <h6><a href="#">saraelotmani2020@gmail.com</a></h6>
                            <p>Send me your request anytime!</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-9">
                    <form action="https://api.web3forms.com/submit" method="POST" class="row contact_form" id="contactForm">
                        <!-- Your Access Key -->
                        <input type="hidden" name="access_key" value="436e5e4a-7148-4c24-bc7d-27efae08d8fe">
                    
                        <!-- Optional: Subject and redirect URL -->
                        <input type="hidden" name="subject" value="New Contact Message from Portfolio">
                        <!-- <input type="hidden" name="redirect" value="http://localhost:5173/thank-you.html"> -->
                        <script>
                            document.getElementById("contactForm").addEventListener("submit", function () {
                              setTimeout(function () {
                                window.location.href = "/thank-you.html";
                              }, 1000); // délai pour laisser Web3Forms traiter la requête
                            });
                        </script>
                    
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" name="name" placeholder="Enter your name" required>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" name="email" placeholder="Enter email address" required>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="subject" placeholder="Enter Subject" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <textarea class="form-control" name="message" rows="4" placeholder="Enter Message" required></textarea>
                            </div>
                        </div>
                        <div class="col-md-12 text-right">
                            <button type="submit" class="primary_btn"><span>Send Message</span></button>
                        </div>
                    </form>
